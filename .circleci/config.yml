version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2

jobs:
  checkout_and_setup_ruby:
    docker:
    - image: cimg/ruby:2.7.5-node
    steps:
      - ruby/install-deps
      - checkout

  bundle_install:
    docker:
      - image: cimg/ruby:2.7.5-node
      - image: cimg/postgres:13.8
    steps:
      - run:
          name: Install bundle
          command: bundle install

  run_tests:
    docker:
      - image: cimg/ruby:2.7.5-node
      - image: cimg/postgres:13.8
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: auction_test
          POSTGRES_PASSWORD: ""
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      PGHOST: 127.0.0.1
      PGUSER: postgres
      PGPASSWORD: ""
      RAILS_ENV: test
    steps:
      - run:
          name: Test Setup DB
          command: bundle exec rails db:schema:load --trace
      - run:
          name: Run Tests
          command: bundle exec rspec

workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout_and_setup_ruby
      - bundle_install:
          requires:
            - checkout_and_setup_ruby
      - run_tests:
          requires:
            - bundle_install

