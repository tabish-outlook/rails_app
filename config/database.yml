default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['PGUSER'] %>
  password: <%= ENV['PGPASSWORD'] %>

development:
  <<: *default
  database: auction_development

test:
  <<: *default
  database: auction_test

production:
  <<: *default
  database: auction_production
